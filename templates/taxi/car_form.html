{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h2>{{ view.object|default:"Create Car" }}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
  <a href="{% url 'taxi:car-list' %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
