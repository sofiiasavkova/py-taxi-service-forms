{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h2>Delete Car</h2>
  <p>Are you sure you want to delete the car "{{ object }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'taxi:car-list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
